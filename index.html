<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인터넷 하지마</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>인터넷 하지마</h1>
            <button id="theme-toggle" aria-label="테마 변경">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        
        <main>
            <section class="card" id="date-navigation">
                <button id="prev-date">&lt; 이전</button>
                <span id="current-date"></span>
                <button id="next-date">다음 &gt;</button>
                <button id="today-date">오늘</button>
            </section>

            <section class="card" id="dont-do">
                <h2>금지 사항</h2>
                <ul>
                    <li>인터넷 서핑 금지! - 동영상, 유튜브, 커뮤니티</li>
                </ul>
            </section>


            <section class="card" id="to-do">
                <h2>오늘의 할 일</h2>
                <ul id="task-list">
                    <!-- 할 일 목록이 여기에 동적으로 추가됩니다 -->
                </ul>
                <div class="add-task">
                    <input type="text" id="new-task" placeholder="새로운 할 일 입력">
                    <button id="add-task-btn">추가</button>
                </div>
                <div class="task-actions">
                    <button id="download-tasks">목록 다운로드</button>
                    <input type="file" id="upload-tasks" accept=".json" style="display: none;">
                    <button id="upload-tasks-btn">목록 업로드</button>
                    <button id="copy-url-btn">URL 복사하기</button>
                </div>
            </section>

            <section class="card" id="progress">
                <h2>임무 완수율</h2>
                <div class="progress-bar">
                    <div class="progress" style="width: 0%;">0%</div>
                </div>
            </section>

            <section class="card" id="focus-section">
                <h2>집중 작업</h2>
                <div id="pomodoro-timer">
                    <div class="pomodoro-controls">
                        <div class="focus-title-container">
                            <label for="focus-title">제목:</label>
                            <input type="text" id="focus-title" placeholder="예: 독서, 코딩 등">
                        </div>
                        
                        <div class="focus-time-container">
                            <div class="selected-time">
                                <input type="number" id="selected-time-input" value="30" min="1" max="999">
                                <span>분</span>
                            </div>
                            <div class="time-buttons">
                                <button type="button" class="time-preset" data-minutes="5">5분</button>
                                <button type="button" class="time-preset" data-minutes="15">15분</button>
                                <button type="button" id="reset-time" class="time-reset">초기화</button>
                            </div>

                            <input type="number" id="focus-time" value="30" min="1" max="999" style="display: none;">
                        </div>
                        
                        <div class="timer-buttons">
                            <button id="start-timer">시작</button>
                            <button id="pause-timer">중단</button>
                        </div>
                        
       
                    </div>
                    <div class="timer-display">
                        <div class="circular-timer">
                            <svg class="timer-svg" viewBox="0 0 100 100">
                                <circle class="timer-background" cx="50" cy="50" r="45"/>
                                <circle class="timer-progress" cx="50" cy="50" r="45"/>
                            </svg>
                            <span id="timer-countdown">30:00</span>
                        </div>
                        <div class="extend-time-container">
                            <input type="number" id="extend-time" placeholder="연장 (분)" min="1" max="999">
                            <button id="extend-timer">연장</button>
                        </div>
                    </div>

                </div>

                <div id="focus-task-list">
                    <h3>집중작업 이력</h3>
                    <div class="focus-history-container">
                        <ul id="focus-tasks">
                            <li class="focus-task-item">
                                <div class="task-info">
                                    <span class="task-title">코딩</span>
                                    <span class="task-duration">60분</span>
                                    <span class="task-time">오후 05:17</span>
                                </div>
                                <button class="delete-task">×</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>

            <section class="card" id="motivation">
                <h2>명심하라</h2>
                <p id="motivational-quote">지금 행동하지 않으면 후회한다!</p>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 인터넷 하지마. All rights reserved.</p>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
