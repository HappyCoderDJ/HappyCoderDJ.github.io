<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인터넷 하지마</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>인터넷 하지마</h1>
            <button id="theme-toggle" aria-label="테마 변경">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        
        <main>
            <section class="card" id="date-navigation">
                <button id="prev-date">&lt; 이전</button>
                <span id="current-date"></span>
                <button id="next-date">다음 &gt;</button>
                <button id="today-date">오늘</button>
            </section>

            <section class="card" id="dont-do">
                <h2>금지 사항</h2>
                <ul>
                    <li>인터넷 서핑 금지! - 동영상, 유튜브, 커뮤니티</li>
                </ul>
            </section>

            <section class="card" id="to-do">
                <h2>오늘의 할 일</h2>
                <ul id="task-list">
                    <!-- 할 일 목록이 여기에 동적으로 추가됩니다 -->
                </ul>
                <div class="add-task">
                    <input type="text" id="new-task" placeholder="새로운 할 일 입력">
                    <button id="add-task-btn">추가</button>
                </div>
                <div class="task-actions">
                    <button id="download-tasks">목록 다운로드</button>
                    <input type="file" id="upload-tasks" accept=".json" style="display: none;">
                    <button id="upload-tasks-btn">목록 업로드</button>
                    <!-- task-actions div 내부에 다음 버튼을 추가합니다 -->
                    <button id="copy-url-btn">URL 복사하기</button>
                </div>
            </section>

            <section class="card" id="progress">
                <h2>임무 완수율</h2>
                <div class="progress-bar">
                    <div class="progress" style="width: 0%;">0%</div>
                </div>
            </section>

            <section class="card" id="motivation">
                <h2>명심하라</h2>
                <p id="motivational-quote">지금 행동하지 않으면 후회한다!</p>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 인터넷 하지마. All rights reserved.</p>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
